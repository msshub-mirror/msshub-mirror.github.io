<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msshub-mirror.github.io - トップページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            color: white;
            text-align: center;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .input-container input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .input-container button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #218838;
        }

        .main-content {
            margin-top: 50px;
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .main-content h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
    <script>
        function handleSearch() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                window.location.href = `https://msshub-mirror.github.io/results?search_query=${encodeURIComponent(query)}`;
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>msshub.site</h1>
    </header>
    <div class="main-content">
        <h1>動画検索サイトへようこそ</h1>
        <p>動画のURLまたはキーワードを入力して、検索ボタンを押してください。</p>
        <div class="input-container">
            <input type="text" id="searchInput" placeholder="動画URLまたは検索キーワードを入力">
            <button onclick="handleSearch()">検索</button>
        </div>
    </div>
</body>
</html>
